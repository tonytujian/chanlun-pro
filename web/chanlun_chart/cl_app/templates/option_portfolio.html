<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期权组合配置</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .react-app {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-height: 600px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 16px;
            color: #666;
        }
        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .nav-tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .nav-tab:hover {
            background: #f5f5f5;
        }
        .nav-tab.active {
            border-bottom-color: #1890ff;
            color: #1890ff;
        }
        .tab-content {
            padding: 20px;
        }
        .iframe-container {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="margin: 0; color: #1890ff;">期权组合配置系统</h1>
            <p style="margin: 10px 0 0 0; color: #666;">
                配置和管理期权组合，支持T型报价界面选择期权合约，实时监控希腊字母和盈亏情况
            </p>
        </div>

        <div class="react-app">
            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchTab('portfolio')">
                    期权组合配置
                </div>
                <div class="nav-tab" onclick="switchTab('dashboard')">
                    交易看板
                </div>
            </div>
            
            <div class="tab-content">
                <div id="portfolio-tab" class="tab-pane active">
                    <div class="loading">
                        正在加载期权组合配置界面...
                        <br><br>
                        <small>如果长时间未加载，请确保React开发服务器已启动 (npm start)</small>
                    </div>
                    <iframe 
                        id="portfolio-iframe"
                        class="iframe-container" 
                        src="http://localhost:3000/portfolio"
                        style="display: none;"
                        onload="showIframe('portfolio-iframe')"
                        onerror="showError('portfolio-tab')">
                    </iframe>
                </div>
                
                <div id="dashboard-tab" class="tab-pane" style="display: none;">
                    <div class="loading">
                        正在加载交易看板...
                        <br><br>
                        <small>如果长时间未加载，请确保React开发服务器已启动 (npm start)</small>
                    </div>
                    <iframe 
                        id="dashboard-iframe"
                        class="iframe-container" 
                        src="http://localhost:3000/dashboard"
                        style="display: none;"
                        onload="showIframe('dashboard-iframe')"
                        onerror="showError('dashboard-tab')">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // 隐藏所有标签页
            const tabs = document.querySelectorAll('.tab-pane');
            tabs.forEach(tab => tab.style.display = 'none');
            
            // 移除所有活动状态
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => tab.classList.remove('active'));
            
            // 显示选中的标签页
            document.getElementById(tabName + '-tab').style.display = 'block';
            
            // 添加活动状态
            event.target.classList.add('active');
        }

        function showIframe(iframeId) {
            const iframe = document.getElementById(iframeId);
            const loading = iframe.parentElement.querySelector('.loading');
            
            iframe.style.display = 'block';
            loading.style.display = 'none';
        }

        function showError(tabId) {
            const tab = document.getElementById(tabId);
            const loading = tab.querySelector('.loading');
            
            loading.innerHTML = `
                <div style="text-align: center; color: #ff4d4f;">
                    <h3>加载失败</h3>
                    <p>无法连接到React开发服务器</p>
                    <p>请确保已启动React开发服务器：</p>
                    <code style="background: #f5f5f5; padding: 4px 8px; border-radius: 4px;">
                        cd web/option_portfolio && npm start
                    </code>
                    <br><br>
                    <button onclick="location.reload()" style="padding: 8px 16px; background: #1890ff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        重新加载
                    </button>
                </div>
            `;
        }

        // 检查React服务器是否可用
        function checkReactServer() {
            fetch('http://localhost:3000')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('React server not available');
                    }
                })
                .catch(error => {
                    console.warn('React development server is not running');
                    // 可以在这里显示提示信息
                });
        }

        // 页面加载时检查React服务器
        window.addEventListener('load', checkReactServer);
    </script>
</body>
</html>
